<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexikus - Descubre tu Símbolo Azteca</title>
    <style>
        /* ESTILOS GENERALES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            /* CAMBIO: Fondo con animación de movimiento */
            background: linear-gradient(-45deg, #000000, #1a1a2e, #0f0f13, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        /* DEFINICIÓN DE LA ANIMACIÓN DEL FONDO */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05); 
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5); 
        }
        
        /* ESTILO DEL LOGO */
        .logo {
            max-width: 250px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f8c630, #e74c3c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .header p {
            color: #aaa;
            font-size: 1.1rem;
        }
        
        /* ESTILOS DE PREGUNTAS Y OPCIONES */
        .question {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 4px solid #f8c630;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .question.active {
            display: block;
        }
        
        .question h3 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .options {
            display: grid;
            gap: 15px;
        }
        
        .option {
            background: rgba(255, 255, 255, 0.05);
            padding: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .option:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .option.selected {
            background: rgba(248, 198, 48, 0.15);
            border-color: #f8c630;
        }
        
        .symbol-emoji {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        button {
            background: linear-gradient(45deg, #e74c3c, #f8c630);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* RESULTADOS Y FORMULARIO */
        #result {
            text-align: center;
            display: none;
        }
        
        .result-symbol {
            font-size: 5rem;
            margin: 20px 0;
        }
        
        .result-title {
            font-size: 2rem;
            margin: 20px 0;
            color: #f8c630;
        }
        
        .result-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 30px;
        }
        
        .lead-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .lead-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #333;
            background: #111;
            color: white;
            font-size: 1rem;
        }
        
        .lead-form input::placeholder {
            color: #666;
        }
        
        .lead-form button {
            width: 100%;
            margin-top: 15px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .progress-bar {
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c, #f8c630);
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <img src="Logo_MEXIKUS_bco.png" alt="Mexikus Logo" class="logo">
            
            <h1>¿Qué Símbolo Azteca Llevas Dentro?</h1>
            <p>Descubre tu arquetipo ancestral y recibe un diseño exclusivo</p>
        </div>

            <div class="progress" id="progress"></div>
        </div>
